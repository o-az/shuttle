name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  CI: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    timeout-minutes: 2
    runs-on: ["ubuntu-latest"]
    steps:
      - name: ðŸ”‘ Checkout
        uses: actions/checkout@v3

      - name: "ðŸ¦• Setup Deno"
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: "ðŸ§¹ lint & fmt & typecheck"
        run: |
          deno task lint
          deno task fmt
          deno task typecheck
