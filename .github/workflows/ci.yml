name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  CI: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    timeout-minutes: 4
    runs-on: ["ubuntu-latest"]
    steps:
      - name: ðŸ”‘ Checkout
        uses: actions/checkout@v3

      - name: "ðŸ¦• Setup Deno"
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: "ðŸ§¹ lint & fmt"
        run: |
          deno task lint
          deno task fmt

      - name: "ðŸ§ª typecheck"
        run: deno task typecheck

      - name: "Install deployctl"
        run: deno install --allow-all --no-check --reload --force https://deno.land/x/deploy/deployctl.ts

      - name: "ðŸš€ Deploy"
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_TOKEN: ${{ secrets.DATABASE_TOKEN }}
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "DATABASE_TOKEN=${{ secrets.DATABASE_TOKEN }}" >> .env
          deployctl deploy --token="${{ secrets.DENO_DEPLOY_TOKEN }}" --project="shuttle" --prod src/index.ts