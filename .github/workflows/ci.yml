name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  CI: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    timeout-minutes: 4
    permissions:
      id-token: write
      contents: read
    runs-on: ["ubuntu-latest"]
    steps:
      - name: ðŸ”‘ Checkout
        uses: actions/checkout@v3

      - name: "ðŸ¦• Setup Deno"
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: "ðŸ§¹ lint & fmt"
        run: |
          deno task lint
          deno task fmt

      - name: "ðŸ§ª typecheck"
        run: deno task typecheck

      - name: "ðŸš€ Deploy"
        uses: denoland/deployctl@v1
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        with:
          project: "shuttle"
          entrypoint: "src/index.ts"